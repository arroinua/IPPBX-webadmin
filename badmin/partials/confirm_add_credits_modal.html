<div class="modal fade" id="confirm_add_credits_modal" tabindex="-1" role="dialog" aria-labelledby="Confirm payment">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ frases.BILLING.CONFIRM_PAYMENT.HEADER }}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<p>{{frases.BILLING.CONFIRM_PAYMENT.ADD_CALL_CREDITS}}</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ frases.BILLING.CONFIRM_PAYMENT.CANCEL_PAYMENT }}</button>
				<button type="button" data-type="submit" class="btn btn-primary">{{ frases.BILLING.CONFIRM_PAYMENT.CONFIRM_PAYMENT }} ({{payment.currency}}{{payment.chargeAmount}})</button>
			</div>
		</div>
	</div>
</div>
