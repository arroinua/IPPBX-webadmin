<div class="modal modal-custom fade" id="import_result_modal" role="dialog" aria-labelledby="Import contacts result" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-12">
                        {{ #contactsCount}}
                        <span class="fa-stack text-success" style="vertical-align: top; font-size: 3em; margin: 40px 0;">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-check fa-stack-1x" style="color: white"></i>
                        </span>
                        {{ /contactsCount}}
                        {{ ^contactsCount}}
                        <span class="fa-stack" style="vertical-align: top; font-size: 3em; margin: 40px 0;">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-remove fa-stack-1x" style="color: white"></i>
                        </span>
                        {{ /contactsCount}}
                    </div>
                    <div class="col-xs-12">
                        <p>
                            {{ #contactsCount}}
                            {{frases.CUSTOMERS.SERVICE_AUTH.IMPORT_SUCCESS}} <strong>{{contactsCount}}</strong>
                            {{ /contactsCount}}
                            {{ ^contactsCount}}
                            {{frases.CUSTOMERS.SERVICE_AUTH.NOTHING_TO_IMPORT}}
                            {{ /contactsCount}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-type="submit" class="btn btn-primary" data-loading-text="Loading..." autocomplete="off">{{frases.CLOSE}}</button>
            </div>
        </div>
    </div>6
