<div class="modal modal-custom fade" id="ldap_auth" role="dialog" aria-labelledby="LDAP Authentication" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    {{service_id}}. {{frases.LDAP__AUTH_TITLE}}
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="ldap_auth_form">
                    <div class="form-group">
                        <label for="username" data-toggle="tooltip" title="{{frases.LDAP__USERNAME}}">{{frases.USERNAME}}</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password" data-toggle="tooltip" title="{{frases.LDAP__PASSWORD}}">{{frases.PASSWORD}}</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    {{#domains}}
                    <div class="form-group">
                        <label for="domain" data-toggle="tooltip" title="{{frases.LDAP__DOMAIN}}">{{frases.DOMAIN}}</label>
                        <select class="form-control" name="domain">
                                <option value="{{.}}">{{.}}</option>
                        </select>
                    </div>
                    {{/domains}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-type="submit" class="btn btn-primary" data-loading-text="Loading..." autocomplete="off">{{frases.SUBMIT}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{frases.CANCEL}}</button>
            </div>
        </div>
    </div>
</div>
