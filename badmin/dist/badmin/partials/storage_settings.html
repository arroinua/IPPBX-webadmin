<div class="modal modal-custom fade" id="storageModal" tabindex="-1" role="dialog" aria-labelledby="Storage Settings" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{frases.STORAGE.STORAGE_SETTINGS}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">                    
                    <!-- <div class="col-xs-12"> -->
                        <form role="form" id="storageForm">
                            <input type="text" name="id" value="{{data.id}}" class="hidden">
                            <div class="form-group col-xs-12">
                                <label for="storage-path">{{frases.PATH}}</label>
                                <input type="text" name="path" value="{{data.path}}" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="storage-maxsize">{{frases.STORAGE.MAXSIZE}}</label>
                                <div class="input-group">
                                    <input type="number" name="maxsize" min="0" value="{{data.maxsize}}" class="form-control">
                                    <span class="input-group-addon">GB</span>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="storage-state">{{frases.STATE}}</label>
                                <select data-type="number" name="state" class="form-control">
                                    <option value="1">{{frases.STORAGE.STATES.1}}</option>
                                    <option value="0">{{frases.STORAGE.STATES.0}}</option>
                                    <option value="2">{{frases.STORAGE.STATES.2}}</option>
                                </select>
                            </div>
                        </form>
                    <!-- </div> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="saveStorage()" class="btn btn-success">{{frases.SAVE}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{frases.CANCEL}}</button>
            </div>
        </div>
    </div>
</div>
