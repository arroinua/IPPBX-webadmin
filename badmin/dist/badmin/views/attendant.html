<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="input-group object-name" id="obj-name-cont">
                        <input type="text" id="objname" class="form-control" placeholder="{{APPNAME}}" autofocus>
                        <span class="input-group-addon object-route view-1" id="object-route-cont"></span>
                        <span class="input-group-addon">
                            <div class="switch switch-lg" id="enabled-cont">
                                <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                                <label for="enabled" data-toggle="tooltip" title="{{OBJECT__STATE}}"></label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" id="el-set-object" class="btn btn-success btn-md"><i class="fa fa-checked fa-fw"></i> {{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-md"><i class="fa fa-trash fa-fw"></i> {{DELETE}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-header">{{SCHEMA}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <ul id="att-schema" class="tree"></ul>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">{{APPSETTS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="attvariables">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{GREETNAME}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__GREETINGS}}"></a>
                            </label>
                            <div class="col-sm-8">
                                <input type="file" accept=".wav" name="greetings" id="attGreetings" class="upload-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{ATTENDANT.DEFAULT_CONNECTOR}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__DEFAULT_CONNECTOR}}"></a>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="defaultConnector" id="default-connector" value="" onkeydown='validateInput(event)' placeholder="{{ATT__DEFAULT_CONNECTOR_PH}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{ATTENDANT.CONN_TOUT}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__CONN_TOUT}}"></a>
                            </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="connectionTimeout" value="60" onkeydown='validateInput(event)'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{ATTENDANT.RINGBACK_MUSIC}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__RINGBACK_MUSIC}}"></a>
                            </label>
                            <div class="col-sm-8">
                                <input type="file" accept=".wav" name="ringbackMusic" id="ringbackMusic" class="upload-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{ATTENDANT.CONN_FAILED_PROMPT}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__CONN_FAILED_PROMPT}}"></a>
                            </label>
                            <div class="col-sm-8">
                                <input type="file" accept=".wav" name="connectionFailed" id="connectionFailed" class="upload-custom">
                            </div>
                        </div>
                        
                        <div class="panel minimized no-shadow">
                            <div class="panel-header custom-header-1">{{ATT__GEN_MENU_SETTINGS}}
                                <i class="fa fa-chevron-down"></i>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        {{ATTENDANT.INPUT_TRIES}}
                                        <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__INPUT_TRIES}}"></a>
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="globalcounter" value="1" onkeydown='validateInput(event)'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        {{ATTENDANT.MSG_TOUT}}
                                        <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__MSG_TOUT}}"></a>
                                    </label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="mesTimeout" value="60" onkeydown='validateInput(event)'>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        {{ATTENDANT.BACK_BTN}}
                                        <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__BACK_BTN}}"></a>
                                    </label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="moveBack" id="moveBack">
                                        </select>
                                        <!-- <input type="text" class="form-control" id="moveBack" name="moveBack" value="#" maxlength="1"> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">
                                        {{ATTENDANT.MAIN_MENU_BTN}}
                                        <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__MAIN_MENU_BTN}}"></a>
                                    </label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="moveMmenu" id="moveMmenu">
                                        </select>
                                        <!-- <input type="text" class="form-control" id="moveMmenu" name="moveMmenu" value="*" maxlength="1"> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="att-email-setts" class="panel minimized no-shadow">
                            <div class="panel-header custom-header-1">{{ATT__GEN_EMAIL_SETTINGS}}
                                <i class="fa fa-chevron-down"></i>
                            </div>
                            <div class="panel-body">
                                <div id="smtp-setts-cont">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            {{ATTENDANT.LEAVE_MSG_PROMPT}}
                                            <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__LEAVE_MSG_PROMPT}}"></a>
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="file" accept=".wav" name="leaveMessage" id="leaveMessage" class="upload-custom">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            {{ATTENDANT.EMAIL_FROM}}
                                            <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__EMAIL_FROM}}"></a>
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="emailFrom" placeholder="{{ATT__EMAIL_ADDRESS}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            {{ATTENDANT.SMTP_SERVER}}
                                            <!-- <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__SMTP_SERVER}}"></a> -->
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="SMTPServ" placeholder="{{ATT__SMTP_SERVER_PH}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            {{ATTENDANT.SMTP_LOGIN}}
                                            <!-- <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__SMTP_LOGIN}}"></a> -->
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="SMTPlogin" placeholder="{{ATTENDANT.SMTP_LOGIN}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">
                                            {{ATTENDANT.SMTP_PWD}}
                                            <!-- <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__SMTP_PWD}}"></a> -->
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" name="SMTPpass" placeholder="{{ATTENDANT.SMTP_PWD}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                {{DEBUG}}
                                <a tabindex="0" role="button" class="popover-trigger info" data-toggle="popover" data-content="{{ATT__DEBUG}}"></a>
                            </label>
                            <div class="col-sm-8">
                                <input type="checkbox" id="debug">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">{{ATTENDANT.CONNECTORS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="attconnectors">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="form-group">
                                            <label for="connName">{{NAME}}</label>
                                            <input name="connName" class="form-control" placeholder="{{ATT__CONNECTOR_NAME_PH}}" />
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label for="connVal">{{VALUE}}</label>
                                            <input name="connVal" class="form-control" placeholder="{{ATT__CONNECTOR_VALUE_PH}}" />
                                        </div>
                                    </th>
                                    <th style="vertical-align: middle; padding-top: 15px;">
                                        <button type="button" id="addConnector" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12 col-custom">
            <div id="att-container" class="att-container">
                <a href="#" id="toPrevCanvas" class="invisible" onclick="toPrevCanvas(event)" style="line-height:3em;">&#8592; {{BACK}}</a>
                <!-- <ol class="custom breadcrumb" id="att-breadcrumb"></ol> -->
            </div>    
        </div>
    </div>
</div>
