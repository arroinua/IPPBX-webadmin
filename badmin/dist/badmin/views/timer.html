<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel object-name-cont">
                <div class="panel-body">
                    <div class="input-group object-name">
                        <input type="text" id="objname" class="form-control" placeholder="{{TIMERSNAME}}" autofocus>
                        <span class="input-group-addon">
                            <div class="switch switch-md">
                                <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                                <label for="enabled" data-toggle="tooltip" title="{{OBJECT__STATE}}"></label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" id="el-set-object" class="btn btn-success"><i class="fa fa-checked fa-fw"></i> {{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-link btn-danger pull-right"><i class="fa fa-trash fa-fw"></i> {{DELETE}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header"> {{OBJPICK}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <table class="table" id="targets">
                        <thead>
                            <tr>
                                <th>
                                    <select id="actions" class="form-control">
                                        <option value="Enable">{{ENABLE}}</option>
                                        <option value="Disable">{{DISABLE}}</option>
                                    </select>
                                </th>
                                <th>
                                    <select id="objects" class="form-control"></select>
                                </th>
                                <th><button type="button" id="add-timer-target" class="btn btn-link">{{ADD}}</button></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{PICKADATE}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <label class="col-xs-12">{{TIME}}</label>
                        <div class="col-xs-12">
                            <table style="border-collapse: initial; border-spacing: 5px;">
                                <tbody>
                                    <tr>
                                        <td><select id="hh" class="form-control" style="min-width: 50px"></select></td>
                                        <td><label> : </label></td>
                                        <td><select id="mm" class="form-control" style="min-width: 50px"></select></td>
                                        <td><select id="timer_timezone" class="form-control"></select></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                            
                        <!-- <div class="col-xs-12">
                            <div class="form-group">
                                <select id="hh" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label> : </label>
                                <select id="mm" class="form-control"></select>
                                <select id="timer_timezone" class="form-control"></select>
                            </div>
                        </div> -->
                    </form>
                    <hr class="col-xs-12">
                    <form>
                        <div class="form-gorup">
                            <label class="col-xs-12">{{DAYS_OF_THE_WEEK}}</label>
                            <div id="timer-range" class="col-xs-12">
                                <a href="#" data-filter="timer-everyday">{{EVERYDAY}}</a> |
                                <a href="#" data-filter="timer-workdays">{{WEEKDAYS}}</a> |
                                <a href="#" data-filter="timer-holidays">{{WEEKEND}}</a>
                            </div>
                            <div class="col-xs-12"><br></div>  
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-justified col-xs-12" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d0"> {{MON}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d1"> {{TUE}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d2"> {{WED}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d3"> {{THU}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d4"> {{FRI}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d5"> {{SAT}}
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" autocomplete="off" id="t-d6"> {{SUN}}
                                </label>
                            </div>
                        </div>
                        <hr class="col-xs-12">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label>{{DAYS_OF_THE_YEAR}}</label>
                                <input type="text" name="timer-dates" id="timer-dates" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
