<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel" id="search-calls">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="recs-date-picker" class="col-sm-4 col-xs-12 col-margin dropdown custom-dropdown"></div>
                        <div class="col-sm-3 col-xs-8 col-margin">
                            <button type="button" id="getcalls-btn" class="btn btn-primary btn-md btn-block extended-btn">{{SEARCH}}</button>
                        </div>
                        <div class="col-xs-4 col-margin">
                            <a href="#" id="extendedsearch">{{MORE}}</a>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <h5 id="sample-data" class="col-xs-12" style="text-align:center">
                            <span id="sample-length"></span><span> {{RECORDS.RECS}}</span>
                            <span > | {{RECORDS.TOTALCOST}} </span><span id="sample-cost"></span>
                            <br>
                            <span>{{EXPORT}}:</span>
                            <a href="#" style="margin:7px;" class="btn btn-default btn-sm" download="{{REPORT}}.xls" onclick="return ExcellentExport.excel(this, 'records-table', 'report');">.xls</a>
                            <a href="#" style="margin:7px;" class="btn btn-default btn-sm" download="{{REPORT}}.csv" onclick="return ExcellentExport.csv(this, 'records-table');">.csv</a>
                        </h5>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal">
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchnum" class="col-sm-4 control-label">{{NUMBER}}</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="searchnum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchtrunk" class="col-sm-4 control-label">{{TRUNKSNAME}}</label>
                                            <div class="col-sm-8">
                                                <select id="searchtrunk" class="form-control"></select>
                                                <!-- <input type="text" class="form-control" id="searchtrunk"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchrows" class="col-sm-4 control-label">{{RECORDS.SAMPLELENGTH}}</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="searchrows">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="0"> {{RECORDS.ALL}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="1"> {{RECORDS.CONNECTED}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="2"> {{RECORDS.OUT}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="3"> {{RECORDS.OUTCONN}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="4"> {{RECORDS.UNSUCCESSFUL}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="0"> {{RECORDS.ASC}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="1"> {{RECORDS.DESC}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <hr>
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8 extended-btn">
                        <button type="button" id="getcalls-btn" class="btn btn-primary btn-lg btn-block">{{SEARCH}}</button>
                        <h5 id="sample-data">
                            <span id="sample-length"></span><span> {{RECORDS.RECS}}</span>
                            <span > | {{RECORDS.TOTALCOST}} </span><span id="sample-cost"></span>
                        </h5>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover sortable" id="records-table">
                            <thead>
                                <tr>
                                    <th>{{DATE}}</th>
                                    <th>{{CALLING}}</th>
                                    <th>{{CALLED}}</th>
                                    <!-- <th>{{RECORDS.OUTNUM}}</th> -->
                                    <!-- <th>{{RECORDS.INTRUNK}}</th> -->
                                    <th>{{TRUNK.TRUNK}}</th>
                                    <th>{{RECORDS.DURATION}}</th>
                                    <th>{{RECORDS.END}}</th>
                                    <th>{{RECORDS.RATE}}</th>
                                    <th>{{COST}}</th>
                                    <th class="unsortable"><i class="fa fa-microphone fa-fw "></i></th>
                                    <th class="unsortable"><i class="fa fa-download fa-fw"></i></th>
                                    <th class="unsortable"><i class="fa fa-info fa-fw"></i></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <hr>
                        <div class="pagination-container"></div>
                        <!-- <ul class="pagination custom-pagination">
                          <li><a href="#">&laquo;</a></li>
                          <li><a href="#">&raquo;</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
