<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="input-group object-name">
                        <input type="text" id="objname" class="form-control" placeholder="{{TRUNKSNAME}}" autofocus>
                        <span class="input-group-addon">
                            <div class="switch switch-lg">
                                <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                                <label for="enabled" data-toggle="tooltip" title="{{OBJECT__STATE}}"></label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" id="el-set-object" class="btn btn-success btn-md"><i class="fa fa-checked fa-fw"></i> {{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-md"><i class="fa fa-trash fa-fw"></i> {{DELETE}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="prefixes">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel minimized">
                <div class="panel-header">{{SETTINGS.INCALLS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-offset-4 col-lg-8">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="inmode" checked> {{ALLOWINCCALLS}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="maxinbounds" class="col-lg-4 control-label" data-toggle="tooltip" title="{{TRUNK__MAX_CONN}}">{{SETTINGS.MAXCONN}}</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="maxinbounds" value="4" placeholder="{{SETTINGS.MAXCONN}}">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="transforms1">
                            <thead>
                                <tr><th colspan="4">{{SETTINGS.CALLINGTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="transforms2">
                            <thead>
                                <tr><th colspan="4">{{SETTINGS.CALLEDTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel minimized">
                <div class="panel-header">{{SETTINGS.OUTCALLS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-offset-4 col-lg-8">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="outmode" checked> {{ALLOWOUTCALLS}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="maxoutbounds" class="col-lg-4 control-label" data-toggle="tooltip" title="{{TRUNK__MAX_CONN}}">{{SETTINGS.MAXCONN}}</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="maxoutbounds" value="4" placeholder="{{SETTINGS.MAXCONN}}">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="transforms3">
                            <thead>
                                <tr><th colspan="4">{{SETTINGS.CALLINGTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="transforms4">
                            <thead>
                                <tr><th colspan="4">{{SETTINGS.CALLEDTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="connection">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{REGSETTINGS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="protocols" class="col-md-5 control-label" data-toggle="tooltip" title="{{GRP__PROTOCOL}}">{{PROTOCOL}}</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <select id="protocols" class="form-control"></select>
                                    <span class="input-group-btn">
                                        <button type="button" id="get-proto-opts" class="btn btn-default btn-md">{{OPTIONS}}</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="domain" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__DOMAIN}}">{{DOMAIN}}</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="domain" placeholder="{{DOMAIN}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-5 col-md-4">
                              <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="register"> {{REGISTRATION}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div id="reg-setts">
                            <div class="form-group">    
                                <label for="user" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__USERNAME}}">{{NAME}}</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="user" placeholder="{{NAME}}">
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="auth" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__AUTHNAME}}">{{AUTHNAME}}</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="auth" placeholder="{{AUTHNAME}}">
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="pass" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__PWD}}">{{PASSWORD}}</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="pass" placeholder="{{PASSWORD}}">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" onclick="revealPassword(this)">
                                                <i class="fa fa-eye" data-toggle="tooltip" title="{{REVEAL_PWD}}"></i>
                                            </button>
                                        </span>
                                    </div>
                                    <!-- <input type="password" class="form-control" id="pass" placeholder="{{PASSWORD}}"> -->
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="regexpires" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__AUTH_PERIOD}}">{{REGEXPIRES}}</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="regexpires" placeholder="{REGEXPIRES}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-5 col-md-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="proxy"> {{PROXY}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div id="proxy-setts">
                            <div class="form-group">    
                                <label for="paddr" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__DOMAIN}}">{{PROXYADDRESS}}</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="proxy" id="paddr" placeholder="{{PROXYADDRESS}}" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="pauth" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__AUTHNAME}}">{{AUTHNAME}}</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="proxy" id="pauth" placeholder="{{AUTHNAME}}" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="ppass" class="col-md-5 control-label" data-toggle="tooltip" title="{{TRUNK__PWD}}">{{PASSWORD}}</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="password" name="proxy" class="form-control" id="ppass" placeholder="{{PASSWORD}}" disabled>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" onclick="revealPassword(this)">
                                                <i class="fa fa-eye" data-toggle="tooltip" title="{{REVEAL_PWD}}"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
