<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="navbar nav-bar">
                <ul class="nav nav-bar-nav pull-right">
                    <li>
                       <div class="form-group has-feedback has-feedback-custom">
                           <input type="text" class="form-control el-search" data-element="extensions" placeholder="{{SEARCH}}">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed" id="extensions">
                            <thead>
                                <tr>
                                    <th>{{TEL}}</th>
                                    <th>{{NAME}}</th>
                                    <th>{{GROUP}}</th>
                                    <th>{{REGISTRATION}}</th>
                                    <th>{{TYPE}}</th>
                                    <th>{{STATE}}</th>
                                    <th style="width:5px"></th>
                                    <th style="width:5px"></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="el-extension" tabindex="-1" role="dialog" aria-labelledby="Extension settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="el-extension-num"></h4>
                </div>
                <ul id="ext-tabs" class="nav nav-tabs nav-justified custom-nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#ext-general" role="tab" data-toggle="tab">{{SETTINGS.SETTINGS}}</a></li>
                    <li role="presentation"><a href="#ext-forwarding" role="tab" data-toggle="tab">{{FORWARDING.FORWARDING}}</a></li>
                    <li role="presentation"><a href="#ext-features" role="tab" data-toggle="tab">{{FUNCTIONS.FUNCTIONS}}</a></li>
                </ul>
                <div class="modal-body">
                    <div class="tab-content clearfix">
                        <form id="ext-general" class="form-horizontal tab-pane active" role="tabpanel">
                            <div class="form-group">
                                <label for="extgroup" class="col-sm-4 control-label">{{GROUP}}</label>
                                <div class="col-sm-4">
                                    <select id="extgroup" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="extlogin" class="col-sm-4 control-label">{{LOGIN}}</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" id="extlogin"></p>
                                    <!-- <input type="text" class="form-control" id="extlogin" placeholder="{{LOGIN}}" readonly> -->
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="col-sm-4 control-label" for="extpassword">{{PASSWORD}}</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="extpassword" placeholder="{{PASSWORD}}">
                                    <a href="#" class="password-reveal"><span class="glyphicon glyphicon-eye-open form-control-feedback"></span></a>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="extpassword" class="col-sm-4 control-label">{{PASSWORD}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="extpassword" placeholder="{{PASSWORD}}">
                                </div>
                            </div> -->
                            <div class="form-group">
                                <label for="extname" class="col-sm-4 control-label">{{NAME}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="extname" placeholder="{{NAME}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="extdisplay" class="col-sm-4 control-label">{{DISPLAY}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="extdisplay" placeholder="{{DISPLAY}}">
                                </div>
                            </div>
                            <div class="form-group" id="el-followme">
                                <label for="followme" class="col-sm-4 control-label">{{REGISTRATION}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="followme" placeholder="{{REGISTRATION}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="extpin" class="col-sm-4 control-label">{{PIN}}</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="extpin" placeholder="{{PIN}}">
                                </div>
                            </div>
                        </form>
                        <form id="ext-forwarding" class="form-horizontal tab-pane" role="tabpanel">
                            <div id="forwarding">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                      <input type="checkbox" id="fwdall"> {{FORWARDING.UNCONDITIONAL}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="fwdallnumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                      <input type="checkbox" id="fwdnreg"> {{FORWARDING.UNREGISTERED}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="fwdnregnumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                      <input type="checkbox" id="fwdbusy"> {{FORWARDING.BUSY}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="fwdbusynumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="checkbox">
                                                    <label>
                                                      <input type="checkbox" id="fwdnans"> {{FORWARDING.NOANSWER}}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="fwdnansnumber">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fwdtimeout" class="col-sm-4">{{FORWARDING.NOANSWERTOUT}}</label> 
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="fwdtimeout">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form id="ext-features" class="form-horizontal tab-pane" role="tabpanel">
                            <!-- <div class="col-xs-12"> -->
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="callwaiting"> {{FUNCTIONS.CALLWAITING}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="dnd"> {{FUNCTIONS.DND}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="clir"> {{FUNCTIONS.CLIR}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="voicemail"> {{FUNCTIONS.VOICEMAIL}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="monitordeny"> {{FUNCTIONS.MONITORDENY}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="busyoverdeny"> {{FUNCTIONS.BUSYOVERDENY}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="pickupdeny"> {{FUNCTIONS.PICKUPDENY}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="plock"> {{FUNCTIONS.LOCK}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!-- </div> -->
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="el-set-object" class="btn btn-primary">{{SAVE}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{CANCEL}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
