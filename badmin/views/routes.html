<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="input-group object-name">
                        <input type="text" id="objname" class="form-control" placeholder="{{ROUTESNAME}}" autofocus>
                        <span class="input-group-addon">
                            <div class="switch switch-lg">
                                <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                                <label for="enabled" data-toggle="tooltip" title="{{OBJECT__STATE}}"></label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" id="el-set-object" class="btn btn-success btn-md"><i class="fa fa-checked fa-fw"></i> {{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-md"><i class="fa fa-trash fa-fw"></i> {{DELETE}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="options">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel minimized">
                <div class="panel-header">{{ROUTESPRIOR}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="selectable-cont">
                        <div class="selectable-box selectable-routes">
                            <ul id="priorities" class="el-sortable"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel minimized">
                <div class="panel-header">{{SETTINGS.OUTCALLS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="transforms1">
                            <thead>
                                <tr><th colspan="5">{{SETTINGS.CALLINGTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="transforms2">
                            <thead>
                                <tr><th colspan="5">{{SETTINGS.CALLEDTRANSF}}</th></tr>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th><i class="fa fa-cut fa-rotate-90"></i></th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="routes">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{ROUTESTABLE}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover sortable" id="rtable">
                            <thead>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th>{{ROUTEDESC}}</th>
                                    <th>{{OBJECT}}</th>
                                    <th>{{PRIORITY}}</th>
                                    <th>{{COST}}</th>
                                    <th style="width:5px" class="unsortable"></th>
                                    <th style="width:5px" class="unsortable">
                                        <button type="button" id="add-route" class="btn btn-primary btn-sm">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
