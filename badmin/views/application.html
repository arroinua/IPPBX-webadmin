<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group object-name">
                <input type=text id="objname" class="form-control" placeholder="{{APPNAME}}" readonly="readonly">
                <span class="input-group-addon">
                    <div class="switch switch-lg">
                        <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="enabled"></label>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{APPSETTS}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="debug"> {{DEBUG}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="appvariables">
                            <thead>
                                <tr>
                                    <th>{{VAR}}</th>
                                    <th>{{VALUE}}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{DBCONN}}
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="odbc" name="url"> {{ODBCDRIVER}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="odbcurl" placeholder="{{ODBCDRIVER}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="jdbc" name="url"> {{JDBCDRIVER}}
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">{{JDBCNAME}}:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcdriver" placeholder="{{JDBCNAME}}">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">{{JDBCURL}}:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcurl" placeholder="{{JDBCURL}}">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbowner" class="col-sm-4 control-label">{{DBOWNER}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbowner" placeholder="{{DBOWNER}}">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbusername" class="col-sm-4 control-label">{{OWNER}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbuser" placeholder="{{OWNER}}">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbpass" class="col-sm-4 control-label">{{PASSWORD}}</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="dbpass" placeholder="{{PASSWORD}}">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <button type="button" id="el-set-object" class="btn btn-success btn-lg"><i class="fa fa-checked fa-fw"></i> {{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-lg delete-obj"><i class="fa fa-trash fa-fw"></i> {{DELETE}}</button>
                </div>
            </div>
        </div>
    </div> 
</div>
