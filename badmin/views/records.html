<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel" id="search-calls">
                <div class="row">
                    <p> </p>
                    <div class="col-md-offset-2 col-md-4 col-xs-6 has-feedback">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                                    <input class="form-control readonly-custom dt-pickr" data-pickr="from" type="text" readonly>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6 has-feedback">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                                    <input class="form-control readonly-custom dt-pickr" data-pickr="to" type="text" readonly>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 extended-btn">
                        <a href="#" id="extendedsearch" class="col-xs-12">{{MORE}}</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal">
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchnum" class="col-sm-4 control-label">{{NUMBER}}</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="searchnum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchtrunk" class="col-sm-4 control-label">{{TRUNKSNAME}}</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="searchtrunk">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchrows" class="col-sm-4 control-label">{{RECORDS.SAMPLELENGTH}}</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="searchrows">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="0"> {{RECORDS.ALL}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="1"> {{RECORDS.CONNECTED}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="2"> {{RECORDS.OUT}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="3"> {{RECORDS.OUTCONN}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="0"> {{RECORDS.ASC}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="1"> {{RECORDS.DESC}}
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr>
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8 extended-btn">
                        <button type="button" id="getcalls-btn" class="btn btn-primary btn-lg btn-block">{{SEARCH}}</button>
                        <h5 id="sample-data">
                            <span id="sample-length"></span><span> {{RECORDS.RECS}}</span>
                            <span > | {{RECORDS.TOTALCOST}} </span><span id="sample-cost"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover" id="records-table">
                            <thead>
                                <tr>
                                    <th>{{DATE}}</th>
                                    <th>{{CALLING}}</th>
                                    <th>{{CALLED}}</th>
                                    <th>{{RECORDS.OUTNUM}}</th>
                                    <th>{{RECORDS.INTRUNK}}</th>
                                    <th>{{RECORDS.OUTTRUNK}}</th>
                                    <th>{{RECORDS.DURATION}}</th>
                                    <th>{{RECORDS.END}}</th>
                                    <th>{{RECORDS.RATE}}</th>
                                    <th>{{COST}}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <hr>
                        <div class="pagination-container"></div>
                        <!-- <ul class="pagination custom-pagination">
                          <li><a href="#">&laquo;</a></li>
                          <li><a href="#">&raquo;</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="dtPicker" tabindex="-1" role="dialog" aria-labelledby="Date and Time Picker" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>{{PICKADATE}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <select id="dtday" class="form-control"></select>
                                <p> </p>
                            </div>
                            <div class="col-sm-4">
                                <select id="dtmonth" class="form-control"></select>
                                <p> </p>
                            </div>
                            <div class="col-sm-4">
                                <select id="dtyear" class="form-control"></select>
                                <p> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dthour">
                                <p> </p>
                            </div>
                            <div class="col-xs-1">
                                <span>:</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dtmin">
                                <p> </p>
                            </div>
                        </div>                    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="set-picker" class="btn btn-primary">{{CONFIRM}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{CANCEL}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
