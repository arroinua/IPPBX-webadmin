                    <ul>

                                    </a>
                                </li>
                                <li class="mode-groups">
                                    <a href="#" data-kind="icd" title="{{KINDS.icd}}">
                                        <span>{{KINDS.icd}}</span>

                                    </a>

                                <li class="mode-groups">
                                    <a href="#" data-kind="hunting" title="{{KINDS.hunting}}">
                                        <span>{{KINDS.hunting}}</span>
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </a>

                                    <a href="#" data-kind="pickup" title="{{KINDS.pickup}}">

                                    </a>

                                <li class="mode-groups">

                                        <span>{{KINDS.cli}}</span>
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" data-kind="trunk" title="{{KINDS.trunk}}">
                                <i class="glyphicon glyphicon-cloud"></i>

                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </a>
                        </li>

            <div id="pagecontent" class="page-content">
                <nav class="navbar nav-bar">
                    <ul class="nav nav-bar-nav">

                <div id="dcontainer" class="container-fluid data-container">
                </div>

            <div id="pbxoptions" class="page-sidebar pbx-options">
                <script type="text/html" id="options-template">
                    <div class="navbar nav-bar options-nav">
                        <ul class="nav nav-bar-nav">
                            <li>
                                <a href="#" id="el-set-options" class="el-save-options">
                                    {{SAVE}}
                                </a>
                            </li>
                        </ul>
                        <ul class="nav nav-bar-nav pull-right">
                            <li>
                                <a href="#" class="options-close">
                                    <i class="glyphicon glyphicon-cog"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="mainopt-tab" class="tab-pane">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="interfacelang" class="col-md-4 control-label">{{LANGUAGE}}</label>
                                <div class="col-md-8">
                                    <select id="interfacelang" class="form-control">
                                        <option value="en">English</option>
                                        <option value="uk">Українська</option>
                                        <option value="ru">Русский</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="adminname" class="col-sm-12">{{LOGIN}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="adminname" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="adminpass" class="col-sm-12">{{PASSWORD}}</label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="adminpass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmpass" class="col-sm-12">{{CONFIRM}} {{PASSWORD}}</label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="confirmpass">
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-xs-12">
                                <ul class="tab-toggles">
                                    <li>
                                        <a href="#" class="tab-switcher" data-tab="featureopt-tab">{{SETTINGS.FUNCSETTINGS}}
                                            <i class="glyphicon glyphicon-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                            <div class="col-xs-12">
                                <ul class="tab-toggles">
                                    <li>
                                        <a href="#" class="tab-switcher" data-tab="mainopt-tab">
                                            <i class="glyphicon glyphicon-chevron-left"></i>
                                            {{SETTINGS.SETTINGS}}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                            <h4>{{FUNCTIONS.CALLHOLD}}</h4>
                            <div class="form-group">
                                <label for="musonhold" class="col-sm-12">{{MUSICONHOLD}}:</label>
                                <div class="col-sm-12">
                                    <input type="file" id="musonhold" class="upload-custom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="holdreminterv" class="col-sm-12">{{SETTINGS.REMINTERVAL}}</label>

                                    <input type="text" class="form-control" id="holdreminterv">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="holdrectime" class="col-sm-12">{{SETTINGS.RETINTERVAL}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="holdrectime">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="transrectime" class="col-sm-12">{{SETTINGS.WAITINTERVAL}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="transrectime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="transrecdest" class="col-sm-12">{{SETTINGS.RETNUMBER}}</label>

                                    <input type="text" class="form-control" id="transrecdest">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox" id="autoretrieve"> {{SETTINGS.AUTORETURN}}
                                    </label>
                                  </div>
                                </div>
                            </div>
                            <h4>{{FUNCTIONS.CALLPARK}}</h4>
                            <div class="form-group">
                                <label for="parkrectime" class="col-sm-12">{{SETTINGS.RETINTERVAL}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="parkrectime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="parkrecdest" class="col-sm-12">{{SETTINGS.RETNUMBER}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="parkrecdest">
                                </div>
                            </div>

                                <label for="discontime" class="col-sm-12">{{SETTINGS.ENDTOUT}}</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="discontime">
                                </div>
                            </div>
