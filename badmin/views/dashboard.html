<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-header">
                    Get Started
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="panel-body" id="get-started-cont"></div>
            </div>
        </div>
    </div>

    <div class="row" id="dash-graph-cont">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <h5>{{STATISTICS.LINES_PAYLOAD}}</h5>
                        <div id="linesLoad-graph" style="position: relative; width: 100%; height: 100px;">
                            <h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <h5>{{STATISTICS.LOST_AND_SERVED}}</h5>
                        <div id="inAndLost-graph" style="position: relative; width: 100%; height: 100px;">
                            <h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <h5>{{SETTINGS.OUTCALLS}}</h5>
                        <div id="outCalls-graph" style="position: relative; width: 100%; height: 100px;">
                            <h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-xs-12">
                        <h5>{{SETTINGS.INTCALLS}}</h5>
                        <div id="intCalls-graph" style="position: relative; width: 100%; height: 100px;">
                            <h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="calls-stat-mini" id="dash-minimonitor-cont">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-success"><i class="fa fa-arrow-down"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-incoming">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-arrow-up"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-outgoing">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-chain"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-connected">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-dashboard"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-load">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calls-stat" id="dash-monitor-cont">
        <div class="row">
            <!-- <div class="col-xs-12"> -->
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h2 class="pl-img text-success"><i class="fa fa-arrow-down"></i></h2>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="calls-incoming">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pl-txt">
                            <h5>{{SETTINGS.INCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h2 class="pl-img text-primary"><i class="fa fa-arrow-up"></i></h2>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="calls-outgoing">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pl-txt">
                            <h5>{{SETTINGS.OUTCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h2 class="pl-img text-primary"><i class="fa fa-chain"></i></h2>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="calls-connected">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pl-txt">
                            <h5>{{CONNCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h2 class="pl-img text-primary"><i class="fa fa-dashboard"></i></h2>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="calls-load">0%</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pl-txt">
                            <h5>{{STATISTICS.LINES_PAYLOAD}}</h5>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="dash-trstate-cont">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="calls-trunks">
                            <thead>
                                <tr>
                                    <th style="width:5px;"><span><i class="fa fa-signal"></i></span></th>
                                    <th>{{TRUNK}}</th>
                                    <th><span class="text-success"><i class="fa fa-arrow-down"></i></span></th>
                                    <th><span class="text-primary"><i class="fa fa-arrow-up"></i></span></th>
                                    <th><span class="text-primary"><i class="fa fa-dashboard"></i></span></th>
                                    <th><span>{{ADDRESS}}</span></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12" id="dash-callmonitor-cont">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="calls-table">
                            <thead>
                                <tr>
                                    <th>{{CALLING}}</th>
                                    <th>{{CALLED}}</th>
                                    <th>{{TIME}}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
