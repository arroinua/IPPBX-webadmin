<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group object-name">
                <input type=text id="objname" class="form-control" placeholder="{{GROUPSNAME}}" autofocus>
                <span class="input-group-addon">
                    <div class="switch switch-lg">
                        <input id="enabled" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="enabled"></label>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">CLI {{NUMBERS}}
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="table">
                        <table class="table" id="clinumbers">
                            <thead>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th>{{DESCRIPTION}}</th>
                                    <th>
                                        <a href="#" class="add-clr clirow">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">{{SETTINGS.CALLEDTRANSF}}
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="transforms1">
                            <thead>
                                <tr>
                                    <th>{{NUMBER}}</th>
                                    <th>{{STRIP}}</th>
                                    <th>{{PREFIX}}</th>
                                    <th>
                                        <a href="#" class="add-clr transrow">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <button type="button" id="el-set-object" class="btn btn-primary btn-lg">{{SAVE}}</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-lg delete-obj">{{DELETE}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
