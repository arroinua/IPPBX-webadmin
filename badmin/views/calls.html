<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-header custom-header-1">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <h5>{{STATISTICS.NUMBER_OF_CALLS}}</h5>
                        </div>
                        <div id="calls-date-picker" class="col-sm-4 col-xs-12 dropdown custom-dropdown pull-right"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <p id="calls-graph-labels"></p>
                        <div id="calls-graph" style="position: relative; width: 100%; height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calls-stat-mini">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-success"><i class="fa fa-arrow-down"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-incoming">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-arrow-up"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-outgoing">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-chain"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-connected">0</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="col-xs-6">
                                    <span class="text-primary"><i class="fa fa-dashboard"></i></span>
                                </div>
                                <div class="col-xs-6">
                                    <span class="calls-load">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calls-stat">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h1 class="pl-img text-success"><i class="fa fa-arrow-down"></i></h1>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h1 class="calls-incoming">0</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 pl-txt">
                            <h5>{{SETTINGS.INCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h1 class="pl-img text-primary"><i class="fa fa-arrow-up"></i></h1>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h1 class="calls-outgoing">0</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 pl-txt">
                            <h5>{{SETTINGS.OUTCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h1 class="pl-img text-primary"><i class="fa fa-chain"></i></h1>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h1 class="calls-connected">0</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 pl-txt">
                            <h5>{{CONNCALLS}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-12">
                    <div class="panel panel-mini">
                        <div class="panel-body">
                            <div class="col-xs-6">
                                <h1 class="pl-img text-primary"><i class="fa fa-dashboard"></i></h1>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h1 class="calls-load">0%</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 pl-txt">
                            <h5>{{LOAD}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="calls-trunks">
                            <thead>
                                <tr>
                                    <th style="width:5px;"><span><i class="fa fa-signal"></i></span></th>
                                    <th>{{TRUNK}}</th>
                                    <th><span class="text-success"><i class="fa fa-arrow-down"></i></span></th>
                                    <th><span class="text-primary"><i class="fa fa-arrow-up"></i></span></th>
                                    <th><span class="text-primary"><i class="fa fa-dashboard"></i></span></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="calls-table">
                            <thead>
                                <tr>
                                    <th>{{CALLING}}</th>
                                    <th>{{CALLED}}</th>
                                    <th>{{TIME}}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
