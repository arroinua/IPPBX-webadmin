<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-4 col-margin">
        	<input id='date-from' class="form-control" />
			<!-- <div id="chrecs-date-picker" class="col-sm-4 col-xs-12 col-margin dropdown custom-dropdown pull-right"></div> -->
        </div>
        <div class="col-xs-4 col-margin">
			<input id='date-to' class="form-control" />
        </div>
        <div class="col-xs-4 col-margin">
        	<button type="button" class="btn btn-primary" id="cpl-submit-btn">{{SELECT}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div id="channel-player-cont" class="panel">
                <div class="panel-body">
                	<div class="row">
                		<div class="col-xs-6">
                			<span>{{RECORDS.RECS}}: </span><span id="cpl-recs"></span> | 
                			<span>{{RECORDS.REC}}: </span><span id="cpl-currentTrack"></span> | 
                			<span>{{FILE}}: </span><span id="cpl-currentFile"></span>
                		</div>
                		<div class="col-xs-6">
                			<div class="pull-right"><span id="cpl-time"></span> | <span id="cpl-duration"></span></div>
                		</div>
                	</div>
                    <div class="row">
                    	<div class="cpl-player col-xs-12" style="display:table">
                			<audio id="channel-audiorec" type="audio/x-wav; codecs='1'"></audio>
	                    	<div class="pl-controls" id="cpl-controls" style="display:table-cell; width: 210px;">
	                    	    <a href="#" download="" class="pl-control bg-success" id="cpl-download"><i class="fa fa-fw fa-download"></i></a>
	                    	    <button class="pl-control bg-primary" id="cpl-play"><i class="fa fa-fw fa-play"></i></button>
	                	        <button class="pl-control bg-primary" id="cpl-prev"><i class="fa fa-fw fa-backward"></i></button>
	                	        <button class="pl-control bg-primary" id="cpl-next"><i class="fa fa-fw fa-forward"></i></button>
	                    	    <!-- <div class="pl-time"><span id="cpl-time"></span>/<span id="cpl-duration"></span></div> -->
	                    	    <button class="pl-control bg-primary" id="cpl-stop"><i class="fa fa-fw fa-stop"></i></button>
	                    	</div>
							<progress id="cpl-seek" max="100" value="0" class-"pl-seek-bar" style="width: 100%;"></progress>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-xs-12 col-custom">
    		<div class="panel">
		        <div class="panel-body">
		        	<div class="row">
		        		<div class="col-xs-6">
                            <span>{{CHANNEL_EVENTS_SUM}}: </span><span id="cpl-events"></span>
                        </div>
                        <div class="col-xs-6">
                            <div class="pull-right">
                                <span>{{CHANNEL_REALTIME_EVENTS}}</span>
                                <div class="switch switch-sm" style="display: inline-block;">
                                    <input id="events-view" class="cmn-toggle cmn-toggle-round" type="checkbox" checked="checked">
                                    <label for="events-view" data-toggle="tooltip" title="{{CHANNEL__EVENTS_VIEW}}"></label>
                                </div>
                            </div>
		        		</div>
		        	</div>
		        	<div class="row">
                        <div class="col-xs-12" id="online-events-cont">
                            <ul class="col-xs-6 list-group" id="online-events"></ul>
				    		<ul class="col-xs-6 list-group list-group-custom" id="channel-events"></ul>
		        		</div>
                        <div class="col-xs-12 hidden" id="offline-events-cont">
                            <ul class="list-group list-group-custom" id="range-events"></ul>
                        </div>
		        	</div>
		        </div>
		    </div>
    	</div>
    </div>
</div>
