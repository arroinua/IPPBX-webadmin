<div class="modal modal-custom fade" id="wizz-add-users" tabindex="-1" role="dialog" aria-labelledby="Wizzard" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create New Users</h4>
            </div>
            <ul id="wizz-tabs" class="nav nav-tabs nav-justified custom-nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#wizz-select-group" role="tab" data-toggle="tab">Step 1</a></li>
                <li role="presentation"><a href="#wizz-create-users" role="tab" data-toggle="tab">Step 2</a></li>
            </ul>
            <div class="modal-body">
                <div id="wizz-tabs" class="tab-content clearfix">
                    <form id="wizz-select-group" class="form-horizontal tab-pane active" role="tabpanel">
                        <p>Choose the user group to add users.</p>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="wizz-user-grpup" class="col-md-4 control-label">{{frases.GROUP}}</label>
                                <div class="col-md-4">
                                    <select id="wizz-user-grpups" name="group" class="form-control">
                                        {{#groups}}
                                        <option value="{{oid}}">{{name}}</option>
                                        {{/groups}}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <p>Or create a new one.</p>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="new-group-name" class="col-lg-4 control-label">{{frases.GROUPSNAME}}</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="groupName" id="new-group-name" placeholder="{{frases.GROUPSNAME}}">
                                </div>
                            </div>
                        </div>
                    </form>
                    <form id="wizz-create-users" class="form-horizontal tab-pane" role="tabpanel">
                        <p>Create one or more internal extensions on Smile IP PBX.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-ext" class="col-lg-4 control-label" data-toggle="tooltip" title="{{frases.EXT_SETTS__EXTENSION}}">{{frases.NUMBER}}</label>
                                    <div class="col-lg-4">
                                        <select id="wizz-available-users" name="extension" class="form-control">
                                            {{#users}}
                                            <option value="{{.}}">{{.}}</option>
                                            {{/users}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-pass" class="col-lg-4 control-label" data-toggle="tooltip" title="{{frases.EXT_SETTS__PASSWORD}}">{{frases.PASSWORD}}</label>
                                    <div class="col-lg-8">
                                        <div class="input-group">
                                            <input type="password" name="password" class="form-control" id="wizz-user-pass" placeholder="{{frases.PASSWORD}}">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" onclick="revealPassword(this)">
                                                    <i class="fa fa-eye" data-toggle="tooltip" title="{{frases.REVEAL_PWD}}"></i>
                                                </button>
                                                <button type="button" class="btn btn-default" onclick="generatePassword(this)">
                                                    <i class="fa fa-refresh" data-toggle="tooltip" title="{{frases.GENERATE_PWD}}"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-name" class="col-lg-4 control-label" data-toggle="tooltip" title="{{frases.EXT_SETTS__NAME}}">{{frases.NAME}}</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="name" id="wizz-user-name" placeholder="{{frases.NAME}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-dname" class="col-lg-4 control-label" data-toggle="tooltip" title="{{frases.EXT_SETTS__DISPLAY_NAME}}">{{frases.DISPLAY}}</label>
                                    <div class="col-lg-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="display" id="wizz-user-alias" placeholder="{{frases.DISPLAY}}">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" onclick="copyFromField(this, 'wizz-user-name')">
                                                    <i class="fa fa-exchange" data-toggle="tooltip" title="{{frases.COPY}}"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-offset-2 col-xs-10">
                                <div class="form-group">
                                    <button type="button" class="btn btn-success btn-md" id="wizz-add-user" onclick="getFormData('wizz-create-users')">{{frases.ADD}}</button>
                                    <button type="button" class="btn btn-default btn-md" onclick="cleanForm('wizz-select-group')">{{frases.CLEAR}}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="el-prev" class="btn btn-primary">Back</button>
                <button type="button" id="el-next" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>
</div>
