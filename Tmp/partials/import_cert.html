<div class="modal modal-custom fade" id="importCertModal" tabindex="-1" role="dialog" aria-labelledby="Import Certificate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{frases.CERTIFICATES.IMPORT_CERTIFICATE}}</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="importCertForm">
                    <div class="form-group">
                        <label for="certificate">{{frases.CERTIFICATES.CERTIFICATE}}</label>
                        <textarea name="certificate" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    {{^data.certonly}}
                    <div class="form-group">
                        <label for="privateKey">{{frases.CERTIFICATES.PRIVAT_KEY}}</label>
                        <textarea name="privatekey" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    {{/data.certonly}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="importCert" class="btn btn-success">{{frases.ADD}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{frases.CANCEL}}</button>
            </div>
        </div>
    </div>
</div>
